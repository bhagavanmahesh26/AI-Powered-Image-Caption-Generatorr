<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Caption Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <main class="page">
        <section class="hero">
            <h1>AI Image Caption Generator</h1>
            <p>Upload an image to generate a descriptive caption using the BLIP model.</p>
        </section>

        <section class="uploader">
            <form id="caption-form">
                <label for="image-input" class="file-input-label">Select an image</label>
                <input id="image-input" type="file" name="image" accept="image/*" required />
                <button type="submit">Generate Caption</button>
            </form>
            <p id="status" role="status"></p>
        </section>

        <section id="result" class="result" hidden>
            <div class="image-preview">
                <img id="preview-image" alt="Uploaded preview" />
            </div>
            <div class="caption-output">
                <h2>Caption</h2>
                <p id="caption-text"></p>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
